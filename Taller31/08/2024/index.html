<html>

<head>
    <title>
        FORMULARIO DE INSCRIPCIÓN
    </title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center">
                Inscripciones
            </td>
        <tr>
            <td>Nombre</td>
            <td>
                <input type="text" name="nombre">
            </td>
        </tr>
        <tr>
            <td>Género</td>
            <td><select name="genero">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select></td>
        </tr>
        <tr>
            <td>Edad</td>
            <td>
                <input type="number" name="Edad">
            </td>
        </tr>
        <tr>
            <td>Estado Civil</td>
            <td>
                <table>
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Union Libre</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="estado" value="soltero"></td>
                        <td><input type="radio" name="estado" value="casado"></td>
                        <td><input type="radio" name="estado" value="union libre"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        Gustos musicales
                    </tr>
                    <tr>
                        <td>Vallenato</td>
                        <td>Reguetton</td>
                        <td>Trap</td>
                        <td>Bachata</td><tr>
                        <td><input type="checkbox" name="Vallenato" value="Vallenato"></td>
                        <td><input type="checkbox" name="Reguetton" value="Reguetton"></td>
                        <td><input type="checkbox" name="Trap" value="Trap"></td>
                        <td><input type="checkbox" name="Bachata" value="Bachata"></td></tr>
                    </tr>
                </table>
            </td>
        </tr>
        <td colspan="2" align="center"><input type="button" value="Guardar"></td>
        </tr>

    </table>
</body>

</html>

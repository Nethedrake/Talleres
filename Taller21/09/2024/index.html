<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" href="https://colombiaestudia.com/wp-content/uploads/2021/06/UFPS_Logo.png">
</head>

<script>
    function calcularFormulario() {
        event.preventDefault();
        const nota1 = parseFloat(document.getElementById('nota1').value) || 0;
        const nota2 = parseFloat(document.getElementById('nota2').value) || 0;
        const nota3 = parseFloat(document.getElementById('nota3').value) || 0;
        const examenFinal = parseFloat(document.getElementById('examenFinal').value) || 0;

        const promedioSetenta = (((nota1 + nota2 + nota3) / 3) * 0.7);
        const examenFinaltreinta = (examenFinal * 0.3);

        const definitiva = (promedioSetenta + examenFinaltreinta)

        alert("Su definitiva es: " + definitiva.toFixed(2));
    }

    function calcularOperacion(tipo) {
        event.preventDefault();
        const valor1 = parseFloat(document.getElementById('valor1').value) || 0;
        const valor2 = parseFloat(document.getElementById('valor2').value) || 0;
        let resultado = 0;

        switch (tipo) {
            case 'suma':
                resultado = valor1 + valor2;
                break;
            case 'resta':
                resultado = valor1 - valor2;
                break;
            case 'multiplicacion':
                resultado = valor1 * valor2;
                break;
            case 'division':
                if (valor2 !== 0) {
                    resultado = valor1 / valor2;
                } else {
                    alert("No se puede dividir por 0");
                    return;
                }
                break;
        }

        alert("El resultado es: " + resultado);
    }
</script>

<body>
    <div class="container mt-4">
        <!-- Logo -->
        <div class="row mb-4">
            <div class="col-md-3">
                <img src="https://colombiaestudia.com/wp-content/uploads/2021/06/UFPS_Logo.png" alt="logo"
                    class="img-fluid p-4">
            </div>
        </div>
        <!-- Carrusel de imagenes -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://eventos.ufpso.edu.co/IX_ENCUENTRO/assets/img/slide/slide-5.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://aseguramientodelacalidad.ufpso.edu.co/wp-content/uploads/2021/10/DJI_0008-scaled.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://pbs.twimg.com/media/ETCwC9dXgAE37dx.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Acordeon para operaciones -->
        <div class="accordion mt-5" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Operaciones para calcular tu nota
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form onsubmit="calcularFormulario(event)">
                            <div class="row mb-3">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nota 1</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control form-control-sm" id="nota1" step="0.01">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nota 2</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control form-control-sm" id="nota2" step="0.01">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nota 3</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control form-control-sm" id="nota3" step="0.01">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Examen Final</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control form-control-sm" id="examenFinal" step="0.01">
                                </div>
                            </div>
                            <button type="submit">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Botones para operaciones-->
        <div id="mathBoxes" class="p-5">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <p>
                            <button class="btn btn-primary" type="button" onclick="calcularOperacion('suma')">
                                Suma
                            </button>
                        </p>
                        <div>
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="valor1" class="form-label">Valor 1</label>
                                    <input type="number" class="form-control" id="valor1">
                                </div>
                                <div class="col-md-6">
                                    <label for="valor2" class="form-label">Valor 2</label>
                                    <input type="number" class="form-control" id="valor2">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col">
                        <p>
                            <button class="btn btn-primary" type="button" onclick="calcularOperacion('resta')">
                                Resta
                            </button>
                        </p>
                    </div>

                    <div class="col">
                        <p>
                            <button class="btn btn-primary" type="button" onclick="calcularOperacion('multiplicacion')">
                                Multiplicar
                            </button>
                        </p>
                    </div>

                    <div class="col">
                        <p>
                            <button class="btn btn-primary" type="button" onclick="calcularOperacion('division')">
                                Dividir
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera Pagina En Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class=" bg-light">
    <!-- Contenerdor Principal-->
    <div class=" contanier mt-4">
        <!--Logo-->
        <div class="row">
            <div class=" col-md-3">
                <img src="https://th.bing.com/th/id/OIP.2JTkTbQ5QZrkZNyCx586wgHaHa?rs=1&pid=ImgDetMain"
                    alt="logo" class=" img-fluid p-4 ">
            </div>
        </div>
        <div class="col-9 mx-auto">
            <div class="row p-4">
                <div class="col">
                    <a href="#" class="btn btn-outline-primary w-100">Misión</a>
                </div>
                <div class="col">
                    <a href="#" class="btn btn-outline-primary w-100">Visión</a>
                </div>
                <div class="col">
                    <a href="#" class="btn btn-outline-primary w-100">Contactos</a>
                </div>
                <div class="col">
                    <a href="#" class="btn btn-outline-primary w-100">Quienes Somos</a>
                </div>
                <div class="col">
                    <a href="#" class="btn btn-outline-primary w-100">Estructura</a>
                </div>
            </div>
        </div>
        <!-- Sección de Cartas -->
        <div class="row mt-4 p-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="https://images.thequint.com/thequint/2021-08/6817da24-d8df-4ae6-9656-5a755502566d/E9zR5e2XEAgWw9r.jpg"
                        alt="CR7 2008" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Cristiano 2008</h5>
                        <p class="card-text">Descripción breve sobre la imagen de Cristiano Ronaldo.</p>
                        <a href="#" class="btn btn-outline-warning w-50">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="https://img9.irna.ir/d/r2/2019/08/29/4/156588838.jpg" alt="Messi 2019"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Messi 2019</h5>
                        <p class="card-text">Descripción breve sobre la imagen de Lionel Messi.</p>
                        <a href="#" class="btn btn-outline-warning w-50">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Formulario -->
        <div class="row mt-4 p-4">
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select id="tipoDocumento" name="tipoDocumento" class="form-select">
                                <option value="1">Cédula</option>
                                <option value="2">Tarjeta de identidad</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="number" id="documento" name="documento" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" name="correo" class="form-control"
                                placeholder="Introduce tu Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" id="clave" name="clave" class="form-control" placeholder="****************">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary shadow fw-medium">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="custom-bg">
    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <!-- Logo -->
        <div class="row mb-4">
            <div class="col-md-3">
                <img src="https://futbolete.com/apuestas/wp-content/uploads/2020/10/uefa-champions-league-1-logo-png-transparent-1-150x150.png" alt="logo" class="img-fluid p-4">
            </div>
        </div>
        <!-- Botones de Navegación -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group w-100" role="group">
                    <a href="#" class="btn btn-outline-primary">Misión</a>
                    <a href="#" class="btn btn-outline-primary">Visión</a>
                    <a href="#" class="btn btn-outline-primary">Contactos</a>
                    <a href="#" class="btn btn-outline-primary">Quienes Somos</a>
                    <a href="#" class="btn btn-outline-primary">Estructura</a>
                </div>
            </div>
        </div>
        <!-- Sección de Tarjetas -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="https://pastomagic.com/wp-content/uploads/2011/03/messi1.jpg" alt="Imagen 1" class="card-img-top custom-card-img">
                    <div class="card-body">
                        <h5 class="card-title">Título de Imagen 1</h5>
                        <p class="card-text">Descripción breve sobre la primera imagen.</p>
                        <a href="#" class="btn btn-outline-warning">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="https://i.guim.co.uk/img/static/sys-images/Sport/Pix/pictures/2012/12/14/1355498489298/Radamel-Falcao-celebrates-008.jpg?width=465&dpr=1&s=none" alt="Imagen 2" class="card-img-top custom-card-img">
                    <div class="card-body">
                        <h5 class="card-title">Título de Imagen 2</h5>
                        <p class="card-text">Descripción breve sobre la segunda imagen.</p>
                        <a href="#" class="btn btn-outline-warning">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Formulario -->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select id="tipoDocumento" name="tipoDocumento" class="form-select">
                                <option value="1">Cédula</option>
                                <option value="2">Tarjeta de identidad</option>
                                <option value="3">Otro</option>
                            </select>
                            
                        </div>
                        <div class="col-md-6">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="number" id="documento" name="documento" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" name="correo" class="form-control" placeholder="Introduce tu Email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" id="clave" name="clave" class="form-control" placeholder="********">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 shadow">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
